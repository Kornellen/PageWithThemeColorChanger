<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page With Hex's Color Changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="colorChanger">
      <div class="Elements">
        <label for="colorChangerl">HEX code: </label>
        <input
          type="text"
          name="colorChangerl"
          id="colorChanger"
          placeholder="#FFFFFF"
          value="#FFFFFF"
          maxlength="7"
        />
        <button id="btn">Change</button>
        <button id="reset">Reset Theme</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
